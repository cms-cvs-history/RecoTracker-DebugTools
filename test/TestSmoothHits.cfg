process TestSmoothHits = 
{
    ### keep the logging output to a nice level ###
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    replace MessageLogger.categories     = { "TestSmoothHits","TrackFitters" }
    replace MessageLogger.debugModules   = { "*" }
    replace MessageLogger.cout = { 
	untracked string threshold = "DEBUG"
	untracked PSet INFO  = { untracked int32 limit = 0 }
	untracked PSet DEBUG = { untracked int32 limit = 0 }
	untracked PSet TestSmoothHits = { untracked int32 limit = 0}
	untracked PSet TrackFitters = { untracked int32 limit = 0}
    }
    
   
    include "RecoTracker/Configuration/data/RecoTracker.cff"
    include "SimGeneral/MixingModule/data/mix_none.cfi"

    untracked PSet maxEvents = {untracked int32 input = -1}
    source = PoolSource 
    { 
	untracked vstring fileNames = {"file:single_mu_pt_10_negative.root"}
    }

    #need fake Calibrations
    include "CalibTracker/Configuration/data/SiPixel_FakeGain.cff"
    include "CalibTracker/Configuration/data/SiStrip_FakeGain.cff"
    include "CalibTracker/Configuration/data/SiStrip_FakeNoise.cff"
    include "CalibTracker/Configuration/data/SiStrip_FakePedestals.cff"
    include "CalibTracker/Configuration/data/SiStrip_FakeLorentzAngle.cff"
    include "RecoLocalTracker/SiStripRecHitConverter/data/StripCPE.cfi"

    module test = TestSmoothHits {
	string Propagator = "PropagatorWithMaterialOpposite" 
	string TTRHBuilder = "WithTrackAngle"
	string src = "ckfTrackCandidates"
	string updator = "KFUpdator"
	string  Fitter = "KFFitter"
	string Smoother = "KFSmoother"
	double mineta = -2.5
	double maxeta =  2.5
    }
    
    module out = AsciiOutputModule {}
    
    path p = 
    {
	mix,globalMixedSeeds, ckfTrackCandidates,
	test
    }
    
    endpath e = 
    {
	out
    }
}
