process TestTrackHits = 
{
    ### keep the logging output to a nice level ###
    include "FWCore/MessageService/data/MessageLogger.cfi"
    replace MessageLogger.categories     = { "TestTrackHits" }
    replace MessageLogger.debugModules   = { "*" }
    replace MessageLogger.cout = { 
	untracked string threshold = "DEBUG"
	untracked PSet INFO  = { untracked int32 limit = 0 }
	untracked PSet DEBUG = { untracked int32 limit = 0 }
	untracked PSet TestTrackHits = { untracked int32 limit = -1}
    }
    replace MessageLogger.cerr = { untracked bool placeholder = true }
       
    # track refit with material
    include "RecoTracker/Configuration/data/RecoTracker.cff"
    include "RecoTracker/TrackProducer/data/RefitterWithMaterial.cff"
    replace TrackRefitter.TrajectoryInEvent = true
    #replace ctfWithMaterialTracks.Fitter = "KFFittingSmoother" 
    include "SimGeneral/MixingModule/data/mixNoPU.cfi"

    include "Validation/RecoTrack/data/SiStripTrackingRecHitsValid.cfi"
    include "Validation/RecoTrack/data/SiPixelTrackingRecHitsValid.cfi"
    service = DaqMonitorROOTBackEnd{ }

    untracked PSet maxEvents = {untracked int32 input = -1}
    source = PoolSource 
    { 
	untracked vstring fileNames = {"file:SeedToTrackCandidates.root"}
    }

    #need fake Calibrations
    include "CalibTracker/Configuration/data/SiPixel_FakeGain.cff"
    include "CalibTracker/Configuration/data/SiStrip_FakeGain.cff"
    include "CalibTracker/Configuration/data/SiStrip_FakeNoise.cff"
    include "CalibTracker/Configuration/data/SiStrip_FakePedestals.cff"
    include "CalibTracker/Configuration/data/SiStrip_FakeLorentzAngle.cff"
    include "RecoLocalTracker/SiStripRecHitConverter/data/StripCPE.cfi"

    include "SimTracker/TrackAssociation/data/TrackAssociatorByHits.cfi"

    module test = TestTrackHits {
	string Propagator = "PropagatorWithMaterial" 
	string TTRHBuilder = "WithTrackAngle"
	string src = "TrackRefitter"
	string tpname = "trackingParticles"
	string updator = "KFUpdator"
	double mineta = -2.5
	double maxeta = 2.5
        PSet    RecoTracksCuts = {
           double ptMin = 0.1
           double minRapidity =-5
           double maxRapidity = 5
           double tip = 120
           double lip = 300
           int32  minHit = 3
	   double maxChi2 = 10000 
	   string quality = "loose"
        }
    }
    
    module out = AsciiOutputModule {}
    
    path p = 
    {
	mix,
	TrackRefitter
	#ckftracks,
	test 
    }
    
    endpath e = 
    {
	out
    }
}
